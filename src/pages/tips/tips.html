
<header-nav [back]="true"></header-nav>

<ion-content *ngIf="posts">
  <ion-list >

    <ion-item *ngFor="let post of posts">
       <div item-content>
       <h2> {{ post.title }} </h2>
        <p>{{ post.excerpt }}</p>
       
        <p class="footer">
            
            <a href="{{ post.url}}">{{ 'more' | translate }}</a>

        </p>
      </div>

    </ion-item>

  </ion-list>
</ion-content>
<footer-nav [user]="user"></footer-nav>
