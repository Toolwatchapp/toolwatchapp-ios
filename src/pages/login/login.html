<header-nav></header-nav>

<ion-content id="login">
  <form 
    novalidate
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value)"
  >         
    <mobile-error [errors] = "errors"></mobile-error>

    <mobile-input 
      [id]             = "'email'"
      [type]           = "'email'"
      [control]        = "loginForm.controls['email']" 
      [errorLabel]     = "'email-required'"
      [submitAttempt]  = "submitAttempt"
      [autoCapitalize] = false
      [autoCorrect]    = false
      [spellCheck]     = false
    >
    </mobile-input>

    <mobile-input 
      [id]            = "'password'"
      [type]          = "'password'"
      [control]       = "loginForm.controls['password']" 
      [errorLabel]    = "'password-required'"
      [submitAttempt] = "submitAttempt"
    >
    </mobile-input>

    <div (click)="onResetPassword()" id="reset-password"><p>{{ 'password-reset' | translate }}</p></div>

    <div class="form-group">
      <button ion-button id="login" toggle md-raised-button color="primary" type="submit"> {{ 'login' | translate }}</button>
    </div>
  </form>

  <button (click)="onFbSignup()" id="login-fb" toggle md-raised-button color="primary"  ion-button icon-left>
    <ion-icon name="logo-facebook"></ion-icon>
     {{ 'facebook-login' | translate }}
  </button>
  
  <button ion-button (click)="onSignup()" id="register" toggle md-raised-button color="primary">
     {{ 'email-register' | translate }}
  </button>

</ion-content>
