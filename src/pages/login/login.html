<header-nav></header-nav>

<ion-content>
  <form 
    novalidate
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit(loginForm.value)"
  >         

    <!-- <pre>{{loginForm.value | json}}</pre> -->

    <mobile-error [errors] = "errors"></mobile-error>

    <mobile-input 
      [id]             = "'email'"
      [control]        = "loginForm.controls.email" 
      [errorLabel]     = "'email-required'"
      [submitAttempt]  = "submitAttempt"
      [autoCapitalize] = false
      [autoCorrect]    = false
      [spellCheck]     = false
    >
    </mobile-input>

    <mobile-input 
      [id]            = "'password'"
      [type]          = "'password'"
      [control]       = "loginForm.controls.password" 
      [errorLabel]    = "'password-required'"
      [submitAttempt] = "submitAttempt"
    >
    </mobile-input>

    <div class="form-group">
      <button id="login" toggle md-raised-button color="primary" type="submit"> {{ 'login' | translate }}</button>
    </div>
  </form>

  <button id="login-fb" toggle md-raised-button color="primary" disabled ion-button icon-left>
    <ion-icon name="logo-facebook"></ion-icon>
     {{ 'facebook-login' | translate }}
  </button>
  
  <button  (click)="onSignup()" id="register" toggle md-raised-button color="primary">
     {{ 'email-register' | translate }}
  </button>

</ion-content>
