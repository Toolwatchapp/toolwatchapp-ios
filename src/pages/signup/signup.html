<header-nav [slogan]="slogan" [topBg]="background" [back]="true"></header-nav>

<ion-content id="signup">
  <form 
    [formGroup] = "signupForm"
    (ngSubmit)="onSubmit(signupForm.value)"
  >     

    <mobile-error [errors] = "errors"></mobile-error>

    <mobile-input 
      [id]             = "'email'"
      [control]        = "signupForm.controls['email']" 
      [errorLabel]     = "'email-required'"
      [submitAttempt]  = "submitAttempt"
      [autoCapitalize] = false
      [autoCorrect]    = false
      [spellCheck]     = false
    >
    </mobile-input>

    <mobile-input 
      [id]             = "'email-repeat'"
      [control]        = "signupForm.controls['emailRepeat']" 
      [errorLabel]     = "'email-match'"
      [submitAttempt]  = "submitAttempt"
      [autoCapitalize] = false
      [autoCorrect]    = false
      [spellCheck]     = false
    >
    </mobile-input>

    <mobile-input 
      [id]            = "'password'"
      [type]          = "'password'"
      [control]        = "signupForm.controls['password']" 
      [errorLabel]     = "'password-required'"
      [submitAttempt]  = "submitAttempt"
      [autoCapitalize] = false
      [autoCorrect]    = false
      [spellCheck]     = false
    >
    </mobile-input>

    <mobile-input 
      [id]            = "'password-repeat'"
      [type]          = "'password'"
      [control]        = "signupForm.controls['passwordRepeat']" 
      [errorLabel]     = "'password-match'"
      [submitAttempt]  = "submitAttempt"
      [autoCapitalize] = false
      [autoCorrect]    = false
      [spellCheck]     = false
    >
    </mobile-input>

    <mobile-input 
      [id]            = "'firstName'"
      [control]        = "signupForm.controls['firstName']" 
      [submitAttempt]  = "submitAttempt"
    >
    </mobile-input>

    <mobile-input 
      [id]            = "'lastName'"
      [control]        = "signupForm.controls['lastName']" 
      [submitAttempt]  = "submitAttempt"
    >
    </mobile-input>

    <div class="form-group">
      <button ion-button id="login" toggle md-raised-button color="primary" type="submit">
      {{ 'signup' | translate }}
      </button>
    </div>
  </form>

</ion-content>
